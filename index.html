<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="turn-container">
        <h3>Turn For</h3>
        <div class="turn-box align">X</div>
        <div class="turn-box align">O</div>
        <div class="bg"></div>
    </div>
    <div class="scoreboard">
        <p>Player X Wins: <span id="x-score">0</span></p>
        <p>Player O Wins: <span id="o-score">0</span></p>
    </div>
    <div class="main-grid">
        <div class="box align">0</div>
        <div class="box align">1</div>
        <div class="box align">2</div>
        <div class="box align">3</div>
        <div class="box align">4</div>
        <div class="box align">5</div>
        <div class="box align">6</div>
        <div class="box align">7</div>
        <div class="box align">8</div>
    </div>
    <h2 id="results"></h2>
    <button id="play-again">Play Again</button>
    
    <!-- Sound Effects -->
    <audio id="click-sound" src="sound_effect/click.mp3"></audio>
    <audio id="win-sound" src="sound_effect/win.mp3"></audio>
    <audio id="tie-sound" src="sound_effect/tie.mp3"></audio>
    
    <script src="script.js"></script>
</body>
</html>
